# Debezium MySQL Connector Configuration

# Spring Boot application (prediction_transition)
spring.application.name=prediction_transition
server.port=8085
# Kafka producer properties
spring.kafka.bootstrap-servers=localhost:29092

# Kafka consumer properties
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.bootstrap-servers=localhost:29092

# First Kafka topic (prediction_names)
spring.kafka.consumer.topic-prediction_names.topic=prediction_names

# Second Kafka topic (message-response)
spring.kafka.consumer.topic-message_response.topic=message-response

# MySQL database configuration
spring.datasource.url=jdbc:mysql://192.168.1.17:3306/pfee
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Eureka service registry
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false